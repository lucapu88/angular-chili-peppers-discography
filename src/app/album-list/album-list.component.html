<div class="albums-container">
  <ul class="album-list-container">
    <li
      *ngFor="let album of albumList"
      [class.selected]="album === selectedAlbum"
      (click)="selectedAlbum = album"
    >
      <p>{{ album.album | uppercase }}</p>
    </li>
  </ul>
  <app-single-album
    *ngIf="selectedAlbum"
    [album]="selectedAlbum"
  ></app-single-album>
</div>
