<a routerLink="/video" *ngIf="album">
  <div
    class="single-album-container"
    mat-raised-button
    matTooltip="WATCH A VIDEO"
    matTooltipPosition="above"
  >
    <img
      class="album-poster"
      [src]="album.poster"
      [alt]="album.album + ' img'"
    />
    <p class="album-year">Anno: {{ album.anno }}</p>
    <p class="album-description">{{ album.descrizione }}</p>
  </div>
</a>
